{% extends "user-base.html" %}

{% block link %}
    <link href="/static/css/create-topic.css" rel="stylesheet">
{% endblock link %}

{% block content %}

    <form method="post">
        <main id="main">
            <section id="contact">
                <div class="container mt-5 topic">
                    <h1 class="text-center">Create a new topic</h1>
                    <div class="mb-3">
                        <input type="hidden" name="csrf" value="{{ csrf_token }}">
                        <label for="exampleFormControlInput1" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="Topic title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="content" placeholder="Leave a description here" rows="3"></textarea>
                    </div>
                    <button class="mt-1">Submit</button>
                </div>
            </section>
        </main>
    </form>

{% endblock content %}
