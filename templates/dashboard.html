{% extends "user-base.html" %}

{% block content %}


{% for topic in topics %}
<main id="main">
  <section id="contact">
    <div class="container mt-5">
      <div class="p-4 p-md-5 mb-2 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 fst-italic">Title: {{topic.title}}</h1>
          <p class="lead my-3">Post by: {{user.username}}</p>
        </div>
      </div>
    </div>
  </section>
</main>
{% endfor %}


{% endblock content %}
